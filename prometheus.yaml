# Prometheus Configuration

global:
  scrape_interval: 15s           # How often to scrape targets
  evaluation_interval: 15s        # How often to evaluate rules
  scrape_timeout: 10s             # Timeout for scraping
  external_labels:
    cluster: 'development'
    environment: 'dev'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Scrape metrics from OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'
          environment: 'development'
    
    # Metric relabeling
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'myapi_.*'
        action: keep
  
  # Scrape collector's own internal metrics
  - job_name: 'otel-collector-internal'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector-internal'
    
    # Only keep specific metrics
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'otelcol_.*'
        action: keep

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape Loki metrics (optional)
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # Scrape Grafana metrics (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'