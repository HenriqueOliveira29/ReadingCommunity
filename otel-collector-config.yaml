receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins: ["*"]

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: insert
      - key: service.namespace
        value: myapp
        action: insert

  attributes:
    actions:
      - key: http.client_ip
        action: upsert
        from_attribute: net.peer.ip
      - key: sensitive_data
        action: delete

exporters:
  # Traces → Jaeger
  otlp/jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Metrics → Prometheus
  prometheus:
    endpoint: "prometheus:8889"
    namespace: myapi
    const_labels:
      environment: development
    resource_to_telemetry_conversion:
      enabled: true

  # Logs → Promtail (OTLP HTTP)
  otlphttp/promtail:
    endpoint: http://promtail:3500/v1/otlp
    tls:
      insecure: true

  # NEW: replace deprecated "logging" exporter
  debug:
    verbosity: detailed


extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [otlp/jaeger, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/promtail, debug]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
